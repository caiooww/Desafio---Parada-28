<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slides">
            <img src="https://purr.objects-us-east-1.dream.io/i/img_0120.jpg" alt="Imagem 1">
            <img src="https://purr.objects-us-east-1.dream.io/i/zFAj6.jpg" alt="Imagem 2">
            <img src="https://purr.objects-us-east-1.dream.io/i/mFC8oVK.jpg" alt="Imagem 3">
            <img src="https://purr.objects-us-east-1.dream.io/i/charlie.jpg" alt="Imagem 4">
            <img src="https://purr.objects-us-east-1.dream.io/i/ddJ2vs2.jpg" alt="Imagem 5">
        </div>
        <div class="carousel-controls">
            <button class="prev">‹</button>
            <button class="next">›</button>
        </div>
    </div>
</body>
</html>
